<!DOCTYPE html>
<html lang="en">
<!-- head -->

<head>
    <!-- page info -->
    <meta charset="UT-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>The Weather Journal</title>
    <!-- shortcut icon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <!-- style sheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!-- javascript -->
    <script src="./js/controller/journalController.js" type="module"></script>
</head>
<!-- body -->

<body class="body">
    <!-- header-->
    <header class="header">
        <h1 class="heading heading--1">The Weather Journal</h1>
        <svg class="logo ml--small">
            <use href="./assets/sprite/fa-regular.svg#cloud"></use>
        </svg>
    </header>
    <!-- main -->
    <main class="main">
        <!-- form section -->
        <section class="journal-form mb--big">
            <form class="form">
                <label class="form__label" for="zip">Zip Code:</label>
                <input class="form__input form__input--zip" id="zip" name="zip"  type="text" placeholder="Enter zip code..."  minlength="5" maxlength="5" required>
                <label class="form__label" for="feelings">Feelings:</label>
                <textarea class="form__input form__input--feelings" id="feelings" name="feelings" placeholder="Enter feelings..."  rows="5" required></textarea>
                <button class="button button--form">Submit</button>
            </form>

        </section>
        <!-- entry sections -->
        <section class="journal-entry">
               <!-- entry -->
            <!-- <div class="entry">
                <span class="entry__label">Date:</span>
                <p class="entry__content entry__content--date">07/12/2021</p>

                <span class="entry__label">Zip code:</span>
                <p class="entry__content entry__content--zip">07/12/2021</p>

                <p class="entry__content entry__content--temp">75 degrees</p>
  
                <p class="entry__content entry__content--feelings">75 degrees is perfect</p>
            </div> -->
        </section>
    </main>

        <!-- footer -->
        <footer class="footer">
            <p class="copyright__text">&copy <span class="copyright__date"> 2021</span> <span
                    class="copyright__company">FremTech Development LLC.</span></p>
        </footer>
</body>

</html>
